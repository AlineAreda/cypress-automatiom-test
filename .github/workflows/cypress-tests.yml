name: Cypress Tests

on: [push]

jobs:
  cypress-electron-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.4.0 

      - name: Install Yarn
        run: npm install -g yarn@4.6.0

      - name: Verify Yarn version
        run: yarn --version

      - name: Install dependencies
        run: yarn install

      - name: Run E2E tests
        run: yarn cypress:run
