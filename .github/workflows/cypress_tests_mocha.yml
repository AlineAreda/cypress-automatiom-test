name: Cypress Tests

on:
  workflow_dispatch:
    inputs:
      cli:
        description: Run by Cypress command line
        default: yarn cypress run        

jobs:
  cypress-multibrowser-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        browser: [electron, chrome, firefox]
    steps:
      - name: Get code
        uses: actions/checkout@v4.2.2

      - name: Enable Corepack
        run: corepack enable

      - name: Verify Yarn Version
        run: yarn --version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Install Mochawesome
        run: yarn add mochawesome mochawesome-merge mochawesome-report-generator --dev

      - name: Create Report Directory
        run: mkdir -p cypress/reports

      - name: Run E2E Tests on ${{ matrix.browser }}
        run: yarn cypress run --browser ${{ matrix.browser }} --reporter mochawesome

      - name: Merge Mochawesome Reports
        run: |
          yarn mochawesome-merge cypress/reports/*.json > cypress/reports/mochawesome.json
          yarn marge cypress/reports/mochawesome.json -f mochawesome-report -o cypress/reports

      - name: Upload Cypress Test Report
        uses: actions/upload-artifact@v4
        with:
          name: cypress-test-report
          path: cypress/reports/mochawesome-report.html

      - name: Salvar v√≠deos e screenshots em caso de falha
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cypress-artifacts
          path: cypress/screenshots
